{% extends 'base.html' %}

{% block content %}
<div class="auth-box">
    <div class="auth-box-body">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
